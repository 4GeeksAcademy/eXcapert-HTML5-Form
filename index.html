<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>HTML 5 Form</title>
  </head>
  <body>
    <section id="payment-form" class="m-3">
      <div class="container">
        <div class="bg-light bg-gradient border px-3">
          <h1 class="display-6">Payments form example</h1>
        </div>
        <form class="border border-top-0 border-bottom-0 p-3">
          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>

          <div class="row mb-3">
            <div class="col-sm-5">
              <label for="creditcard" class="form-label">Card # </label>
              <input
                type="text"
                class="form-control"
                id="creditcard"
                placeholder="XXXXXXXXXXXXXXXXXX"
              />
            </div>

            <div class="col-sm-3">
              <label for="cvc" class="form-label">CVC # </label>
              <input
                type="text"
                class="form-control"
                id="cvc"
                placeholder="0000"
              />
            </div>

            <div class="col-sm-4">
              <label for="amount" class="form-label">Amount </label>
              <div class="input-group">
                <span class="input-group-text border-0 bg-white" id="addon"
                  >$</span
                >
                <input
                  type="text"
                  class="form-control"
                  id="amount"
                  placeholder="Amount"
                />
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-6">
              <label for="first-name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="first-name" />
            </div>

            <div class="col-sm-6">
              <label for="last-name" class="form-label">Last Name </label>
              <input type="text" class="form-control" id="last-name" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-6">
              <label for="city " class="form-label">City</label>
              <input type="text" class="form-control" id="city" />
            </div>

            <div class="col-sm-3">
              <label for="state" class="form-label">State</label>
              <select class="form-select" aria-label="state">
                <option selected>Pick a state</option>
                <option value="1">AZ</option>
                <option value="2">NY</option>
                <option value="3">FL</option>
              </select>
            </div>

            <div class="col-sm-3">
              <label for="zip" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="zip" />
            </div>
          </div>

          <div class="row">
            <div class="col-6 col">
            <p>We accept:</p>
            <fieldset class="btn btn-secondary">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                />

                <label class="form-check-label" for="inlineRadio1"><i class="bi bi-credit-card"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineRadio2"><i class="bi bi-credit-card"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio3"
                  value="option3"
                />
                <label class="form-check-label" for="inlineRadio3"><i class="bi bi-credit-card"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"s
                  id="inlineRadio4"
                  value="option4"
                />
                <label class="form-check-label" for="inlineRadio4"><i class="bi bi-credit-card"></i></label>
              </div>
            </fieldset>
            
          </div>
          <div class="col col-6>
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          <p class="form-text ">Add any notes here.</p>
          </div>
          </div>
        </form>
        <div class="bg-light bg-gradient border p-3 container">          
          <div class="d-md-flex justify-content-md-end">
            <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
            <button class="btn btn-primary" type="button">Send</button>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
